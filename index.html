<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Exo 3 JS</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div id="container">
		<div id="morpion">

		</div>
		<p id="turn">

		</p>
		<input type="button" value="Restart" class="restart">
	</div>
	<script>
		container = document.querySelector("#container")
		morpion = document.querySelector("#morpion")
		block = document.createElement("div");
		block.classList.add("block");
		turn = document.querySelector("#turn")
		restart = document.querySelector(".restart")
		restart.classList.add("hidden")
		var player
		var tour
		function theMorpion() {
			var player = "X"
			var tour = 0
			turn.innerText = "C'est au tour de " + player + " jouer."
			for (let i = 1; i <= 9; i++) {
				let newblock = block.cloneNode();
				morpion.appendChild(newblock);
				newblock.addEventListener("click", function () {
					if (tour <= 8) {
						if (newblock.classList.contains("prise")) {
							alert("La Case est deja prise Margoulin !!!")
						}
						else {
							if (player == "X") {
								newblock.innerText = player
								newblock.style.color = "red"
								newblock.classList.add("prise")
								player = "O"
								tour++
							}
							else {
								newblock.innerText = player
								newblock.style.color = "green"
								newblock.classList.add("prise")
								player = "X"
								tour++
							}
							turn.innerText = "C'est au tour de " + player + " jouer."
						}
					}
					else {
						restart.classList.remove("hidden")
						restart.classList.add("visible")
						turn.innerText = "Partie terminÃ©e"
						restart.addEventListener("click", function () {
							var block9 = document.querySelectorAll(".block")
							for (var i = 0; i < block9.length; i++) {
								block9[i].remove()
							}
							theMorpion()
							restart.classList.add("hidden")
							restart.classList.remove("visible")
						})
					}
				})
			}
		}
		theMorpion()
	</script>

</body>

</html>
